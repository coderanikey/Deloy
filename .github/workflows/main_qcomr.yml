# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - qcomr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: qcomr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8F8543BCDACD4B99BD2770BE9289AECF }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_C20E60F2C0FD46A58DE12E0A17DD1A92 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: qcomr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8F8543BCDACD4B99BD2770BE9289AECF }}/hello-express:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B565F918B2D42309CBB6C04963F9F91 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_16C0087E3C9D4587AB182290CB56E8B6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_28D578B4B1E24A58B95D9B542D752508 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'qcomr'
          slot-name: 'Production'
          images: 'qcomr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8F8543BCDACD4B99BD2770BE9289AECF }}/hello-express:${{ github.sha }}'
          